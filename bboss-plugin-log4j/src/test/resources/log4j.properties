log4j.rootLogger=INFO,CONSOLE

log4j.category.org.gradle.Invoke = INFO, COMMON_FILE


###################
# Console Appender
###################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}][%p]%x[%c] %m%n



#####################
# Common Rolling File Appender
#####################
log4j.appender.COMMON_FILE=org.apache.log4j.NormalRollingFileAppender
log4j.appender.COMMON_FILE.useDatePattern=true
log4j.appender.COMMON_FILE.Threshold=INFO
log4j.appender.COMMON_FILE.File=d:/log/calllog.log
log4j.appender.COMMON_FILE.Append=true
log4j.appender.COMMON_FILE.MaxFileSize=10240KB
log4j.appender.COMMON_FILE.MaxBackupIndex=10
log4j.appender.COMMON_FILE.BufferedIO=true
log4j.appender.COMMON_FILE.BufferSize=8192
log4j.appender.COMMON_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.COMMON_FILE.layout.ConversionPattern=%m%n













